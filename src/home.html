<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type="module" src="./modules/home.ts"></script>
    <script type="module" src="./modules/newAccount.ts"></script>
    <script type="module" src="./modules/login.ts"></script>
    <link rel="stylesheet" href="./css/home.css">
    <title>Home Page</title>
</head>

<body>
    <header id="home-header">
        <a href=".">
            <h1 id="home-h1">Harvest Haven</h1>
        </a>
        <div class="home-login-signup">
            <button class="home-login-button">Login</button>
            <button class="home-signup-button">Sign Up</button>
        </div>
    </header>
    <div id="errorMessageContainer"></div>
    <div id="home">
        <main id="home-main">
            <p class="home-top-quote">Where Every Farmer's Voice is Heard</p>
            <h2 class="home-h2">Cultivating Conversations</h2>
            <p class="home-bottom-quote">HayDay Fans Cultivate Connections</p>
            <form id="home-signup-form">
                <input type="text" name="signup" id="home-signup-input" placeholder="Enter username here...">
                <button class="home-signup-form-button">Get Started</button>
            </form>
        </main>
    </div>
    <div id="login-signup">
        <main id="login-signup-main">
            <div class="login-signup-container">
                <div class="login-signup-div">
                </div>
                <form id="login-form">
                    <p class="loginPElement">Login</p>
                    <input type="text" name="username" id="username-form" placeholder="Username...">
                    <input type="password" name="password" id="password-form" placeholder="Password...">
                    <button type="submit" id="login-go-button">Go!</button>
                </form>
                <form id="signup-form">
                    <p class="signupPElement">Sign Up</p>
                    <div class="selected-profile-image selected-chick"></div>
                    <div class="selected-profile-image selected-cow"></div>
                    <div class="selected-profile-image selected-pig"></div>
                    <div class="profile-images">
                        <div class="chick-profile"></div>
                        <div class="cow-profile"></div>
                        <div class="pig-profile"></div>
                    </div>
                    <input type="text" name="username" id="createUsername-form" placeholder="Username...">
                    <input type="password" name="password" id="createPassword-form" placeholder="Password...">
                    <button type="submit" id="signup-go-button">Go!</button>
                </form>
            </div>
        </main>
    </div>
</body>

</html>
